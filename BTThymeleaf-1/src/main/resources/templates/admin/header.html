<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .header-section {
            background-color: #343a40; /* Dark gray background */
            color: white;              /* White text */
            padding: 10px 20px;       /* Padding */
            margin-bottom: 20px;      /* Bottom margin */
            display: flex;            /* Flex layout for alignment */
            align-items: center;      /* Vertically center items */
            justify-content: space-between; /* Space between profile and logout */
        }
        .profile-img {
            width: 40px;             /* Profile image size */
            height: 40px;
            border-radius: 50%;      /* Circular image */
            object-fit: cover;       /* Ensure image fits well */
            border: 2px solid white; /* White border to emphasize circular frame */
            box-sizing: border-box;  /* Ensure border is included in dimensions */
        }
        .logout-btn {
            background-color: #dc3545; /* Red background for logout button */
            color: white;             /* White text */
            border: none;             /* No border */
            padding: 8px 16px;       /* Button padding */
            border-radius: 5px;      /* Rounded corners */
            cursor: pointer;         /* Pointer cursor on hover */
            text-decoration: none;   /* Remove underline for link */
        }
        .logout-btn:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div th:fragment="header" class="header-section">
        <div style="display: flex; align-items: center;">
            <img th:src="@{/images/anhkiet.jpg}" class="profile-img" alt="Profile Image" width="100" height="100" />
            <h4 style="margin-left: 10px;"><i class="fas fa-list"></i> Danh Sách Danh Mục</h4>
        </div>
        <a th:href="@{/logout}" class="logout-btn">Đăng Xuất</a>
    </div>
</body>
</html>
