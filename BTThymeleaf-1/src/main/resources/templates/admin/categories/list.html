<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Danh Mục</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .table thead th { background-color: #f8f9fa; }
        .table td, .table th { vertical-align: middle; }
        .action-buttons a { margin: 0 5px; }
        .footer-section { background-color: #f8f9fa; padding: 10px 20px; text-align: center; margin-top: 20px; }
        .pagination { justify-content: center; }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <section class="row">
            <div class="col mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Danh Sách Danh Mục</h4>
                        <form th:action="@{/admin/categories}" method="get" class="form-inline">
                            <div class="form-group mr-2">
                                <input type="text" name="name" class="form-control" placeholder="Tìm kiếm theo tên..." th:value="${searchName}">
                            </div>
                            <input type="hidden" name="page" value="0">
                            <input type="hidden" name="size" th:value="${pageSize}">
                            <button type="submit" class="btn btn-outline-primary"><i class="fas fa-search"></i> Tìm kiếm</button>
                            <a th:href="@{/admin/categories}" class="btn btn-outline-secondary ml-2"><i class="fas fa-times"></i> Xóa bộ lọc</a>
                        </form>
                        <a th:href="@{/admin/categories/add}" class="btn btn-success float-right"><i class="fas fa-plus"></i> Thêm Danh Mục Mới</a>
                    </div>
                    <div class="card-body">
                        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Thành công!</strong> <span th:text="${message}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Lỗi!</strong> <span th:text="${error}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Mã Danh Mục</th>
                                    <th>Tên Danh Mục</th>
                                    <th>Hình Ảnh</th>
                                    <th>Hành Động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(categories)}">
                                    <td colspan="4" class="text-center">Không tìm thấy danh mục nào.</td>
                                </tr>
                                <tr th:each="category : ${categories}">
                                    <td th:text="${category.categoryID}"></td>
                                    <td th:text="${category.categoryName}"></td>
                                    <td>
                                        <img height="150" width="200" th:src="${#strings.startsWith(category.images, 'https') ? category.images : '/images/' + category.images}" 
                                             alt="Hình ảnh danh mục" 
                                             onerror="this.src='/images/default.jpg'"/>
                                    </td>
                                    <td class="action-buttons">
                                        <a th:href="@{/admin/categories/view/{id}(id=${category.categoryID})}" class="btn btn-sm btn-outline-info"><i class="fa fa-info-circle"></i></a>
                                        <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryID})}" class="btn btn-sm btn-outline-warning"><i class="fa fa-edit"></i></a>
                                        <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryID})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?');"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-muted">
                        <div th:if="${totalPages > 1}" class="d-flex justify-content-between align-items-center">
                            <span>Tổng số: <span th:text="${totalItems}"></span> danh mục</span>
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link" th:href="@{/admin/categories(page=${currentPage - 1}, size=${pageSize}, name=${searchName})}">Trước</a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                                        th:classappend="${i == currentPage} ? 'active'">
                                        <a class="page-link" th:href="@{/admin/categories(page=${i}, size=${pageSize}, name=${searchName})}" th:text="${i + 1}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                        <a class="page-link" th:href="@{/admin/categories(page=${currentPage + 1}, size=${pageSize}, name=${searchName})}">Sau</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="footer-section">
            <p>&copy; 2025 Ứng dụng của bạn. Bảo lưu mọi quyền.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
