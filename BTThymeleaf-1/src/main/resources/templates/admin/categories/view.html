<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <meta charset="UTF-8">
    <title>List Videos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .table thead th { background-color: #f8f9fa; }
        .table td, .table th { vertical-align: middle; }
        .action-buttons a { margin: 0 5px; }
        .footer-section { background-color: #f8f9fa; padding: 10px 20px; text-align: center; margin-top: 20px; }
        .description { max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .url { max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <section class="row">
            <div class="col mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4>List Videos</h4>
                        <form th:action="@{/admin/videos/search}" method="get" class="form-inline">
                            <div class="form-group mr-2">
                                <input type="text" name="title" class="form-control" placeholder="Search by title..." th:value="${searchTitle}">
                            </div>
                            <button type="submit" class="btn btn-outline-primary"><i class="fas fa-search"></i> Search</button>
                            <a th:href="@{/admin/videos}" class="btn btn-outline-secondary ml-2"><i class="fas fa-times"></i> Clear</a>
                        </form>
                        <a th:href="@{/admin/videos/add}" class="btn btn-success float-right"><i class="fas fa-plus"></i> Add New Video</a>
                    </div>
                    <div class="card-body">
                        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Success!</strong> <span th:text="${message}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Video ID</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>URL</th>
                                    <th>Category</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(videos)}">
                                    <td colspan="6" class="text-center">No videos found.</td>
                                </tr>
                                <tr th:each="video : ${videos}">
                                    <td th:text="${video.id}"></td>
                                    <td th:text="${video.title}"></td>
                                    <td class="description" th:title="${video.description}" th:text="${video.description}"></td>
                                    <td class="url" th:title="${video.url}"><a th:href="${video.url}" target="_blank" th:text="${video.url}"></a></td>
                                    <td th:text="${video.category.categoryName}"></td>
                                    <td class="action-buttons">
                                        <a th:href="@{/admin/videos/view/{id}(id=${video.id})}" class="btn btn-sm btn-outline-info"><i class="fa fa-info-circle"></i></a>
                                        <a th:href="@{/admin/videos/edit/{id}(id=${video.id})}" class="btn btn-sm btn-outline-warning"><i class="fa fa-edit"></i></a>
                                        <a th:href="@{/admin/videos/delete/{id}(id=${video.id})}" class="btn btn-sm btn-outline-danger" th:onClick="'return confirm(\'Are you sure?\');'"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </section>

        <div class="footer-section">
            <p>&copy; 2025 Your Application. All rights reserved.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
